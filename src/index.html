<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reg.css" />
    <link rel="stylesheet" href="css/diagram.css" />
    <title>MacOutlet</title>
  </head>
  <body>
    <div class="wrapper" id="wrapper">
      <header class="header">
        <div class="container">
          <div class="header-wrap">
            <div>
              <a href="/" class="logo">
                <img src="./img/icons/logo.svg" alt="MacOutlet" />
              </a>
            </div>
            <div class="cart" id="cart">
              <img src="./img/icons/cart.svg" width="20px" alt="cart" />
            </div>
          </div>
        </div>
        <div id="close-cart" class="close-cart">
          <div class="modal-cart-section" id="modal-cart-section">
            <div class="cart-container">
              <div class="cart-header">
                <h3>Shopping Cart</h3>
                <p>Checkout is almoust done!</p>
              </div>
              <div class="cart-main" id="cart-main">
                <ul id="cart-list" class="cart-list"></ul>
              </div>
              <div class="cart-footer">
                <div class="cart-footer-item">
                  <span>Total amount:</span>
                  <span id="totalAmount">0</span><span><b> ptc.</b></span>
                </div>
                <div class="cart-footer-item">
                  <span>Total price:</span>
                  <span id="totalPrice">0</span><span> $</span>
                </div>
              </div>
              <button class="addbtn">Buy now</button>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="section-banner">
          <div class="container">
            <div class="banner-info">
              <a href="/mac" class="btn"
                ><img src="./img/btnicons/macbook-pro.png" alt="" />
                <p>mac</p></a
              >
              <a href="/iphone" class="btn"
                ><img src="./img/btnicons/free-icon-iphone-1551230.png" alt="" />
                <p>iphone</p></a
              >
              <a href="/ipad" class="btn"
                ><img src="./img/btnicons/free-icon-ipad-1551233.png" alt="" />
                <p>ipad</p></a
              >
            </div>
            <div class="banner-info">
              <a href="/airpods" class="btn"
                ><img src="./img/btnicons/free-icon-airpods-2778357.png" alt="" />
                <p>airpods</p></a
              >
              <a href="/tv" class="btn"
                ><img src="./img/btnicons/free-icon-apple-tv-831381.png" alt="" />
                <p>tv</p></a
              >
              <a href="/watch" class="btn"
                ><img src="./img/btnicons/watch.png" alt="" />
                <p>watch</p></a
              >
            </div>
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
